<!doctype HTML>
<html>
    <head>
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <meta name="apple-mobile-web-app-capable" content="yes">
    </head>
   
    <script src="https://aframe.io/releases/1.0.3/aframe.min.js"></script>
    <script type="text/javascript" src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.2/aframe/build/aframe-ar.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>

    <body style='margin : 0px; overflow: hidden;'>
        <!-- we add detectionMode and matrixCodeType to tell AR.js to recognize barcode markers -->
        <a-scene embedded vr-mode-ui="enabled: false" arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;">

        <a-assets>
          <video id="cv" autoplay loop="true" src="video/videocv.mp4" webkit-playsinline playsinline></video>
        </a-assets>

        <a-marker preset="hiro">
            <a-video src="#cv" width="2" height="1.25" position="0 0 0" rotation="90 0 0"></a-video>
            <a-plane material="src:#cv" video-handler></a-plane>
        </a-marker>

       



        <a-entity camera></a-entity>
        </a-scene>
    </body>

    <script type="text/javascript">
        AFRAME.registerComponent('video-handler',{
          init: functon(){
           let el = this.el;
           let vid = document.querySelector("#cv");
           vid.pause();
           el.addEventListener('mouseenter',function(){
              vid.play();
           });
           el.addEventListener('mouseleave',function(){
              vid.pause();
           });
          }
        });        

    </script>
</html>
